<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <!-- Style  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div class="container">
            <h1 class="text-center">
                Counter
                <span id="value" class="d-block">0</span>
            </h1>
            <div class="text-center">
                <button class="btn decrease btn-outline-danger">Decrease</button>
                <button class="btn reset btn-outline-secondary mx-4">Reset</button>
                <button class="btn increase btn-outline-success">Increase</button>
            </div>
        </div>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
</body>

</html>
